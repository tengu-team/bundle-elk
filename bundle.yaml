series: xenial
applications:
  openjdk:
    charm: 'cs:openjdk-5'
  elasticsearch:
    charm: 'cs:elasticsearch-25'
    num_units: 1
    options:
      es-heap-size: 1
    to:
      - '0'
  logstash:
    charm: 'cs:logstash-3'
    num_units: 1
    to:
      - '1'
  kibana:
    charm: 'cs:kibana-19'
    num_units: 1
    expose: true
    to:
      - '2'
relations:
  - - 'openjdk:java'
    - 'logstash:java'
  - - 'logstash:elasticsearch'
    - 'elasticsearch:client'
  - - 'elasticsearch:client'
    - 'kibana:rest'
machines:
  '0':
    series: xenial
  '1':
    series: xenial
  '2':
    series: xenial
    
